---
version: "3.8"
services:
  vpn:
    build:
      context: ./
      dockerfile: Dockerfile-vpnc
    container_name: vpn
    cap_add:
      - NET_ADMIN
    ports:
      - "8080:3128"
      - "2222:22/tcp"
    restart: unless-stopped
    volumes:
      - ./vpnc.conf:/etc/vpnc/local.conf
  proxy:
    build:
      context: ./
      dockerfile: Dockerfile-squid
    container_name: web-proxy
    depends_on:
      - vpn
    healthcheck:
      test: ["nc", "-z", "localhost", "3128"]
      interval: 1m
      timeout: 15s
      retries: 5
      start_period: 60s
    network_mode: "service:vpn"
    restart: always
    volumes:
      - ./passwords:/etc/squid/passwords
  bastion:
    container_name: bastion
    depends_on:
      - vpn
    environment:
      PUBKEY_AUTHENTICATION: "true"
      GATEWAY_PORTS: "false"
      PERMIT_TUNNEL: "false"
      X11_FORWARDING: "false"
      TCP_FORWARDING: "true"
      AGENT_FORWARDING: "true"
    healthcheck:
      test: ["nc", "-z", "localhost", "22"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 60s
    image: binlab/bastion
    network_mode: "service:vpn"
    restart: always
    volumes:
      - ./authorized_keys:/var/lib/bastion/authorized_keys:ro
      - bastion:/usr/etc/ssh:rw
volumes:
  bastion:
